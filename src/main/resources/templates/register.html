<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <!-- Image Section -->
            <div
                    class="col-md-6 d-flex align-items-center justify-content-center p-5"
            >
                <img
                        src="img/success.png"
                        alt="Login Illustration"
                        class="img-fluid"
                />
            </div>

            <!-- Login Form Section -->
            <div class="col-md-6">
                <div class="card shadow-lg rounded">
                    <div class="card-header bg-light">
                        <h4 class="text-center m-0 p-3">Register</h4>
                        <th:block th:if="${session.success}">
                            <p class="text-success alert alert-success text-center" role="alert">
                                [[${session.success}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.error}">
                            <p class="text-danger text-center  alert alert-danger">[[${session.errorMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>

                        </th:block>
                    </div>
                    <div class="card-body p-3">
                        <form action="/save-user" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="form-label fs-7"
                                    >Full Name</label
                                    >
                                    <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            class="form-control"
                                            placeholder="Enter your Full Name"
                                            required
                                    />
                                </div>

                                <div class="col">
                                    <label for="mobNumber" class="form-label fs-7"
                                    >Mobile No.</label
                                    >
                                    <input
                                            type="number"
                                            name="mobNumber."
                                            id="mobNumber"
                                            class="form-control"
                                            placeholder="Enter your Mobile No."
                                            required
                                    />
                                </div>
                            </div>

                            <div class="col">
                                <label for="email" class="form-label fs-7">Email</label>
                                <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                        placeholder="Enter your email"
                                        required
                                />
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="address" class="form-label fs-7"
                                    >Address</label
                                    >
                                    <input
                                            type="address"
                                            name="address"
                                            id="address"
                                            class="form-control"
                                            placeholder="Enter your Address"
                                            required
                                    />
                                </div>
                                <div class="col">
                                    <label for="city" class="form-label fs-7">City</label>
                                    <input
                                            type="city"
                                            name="city"
                                            id="city"
                                            class="form-control"
                                            placeholder="Enter your City"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="state" class="form-label fs-7">State</label>
                                    <input
                                            type="state"
                                            name="state"
                                            id="state"
                                            class="form-control"
                                            placeholder="Enter your State"
                                            required
                                    />
                                </div>
                                <div class="col">
                                    <label for="pin" class="form-label fs-7"
                                    >Pin Code</label
                                    >
                                    <input
                                            type="number"
                                            name="pin"
                                            id="pin"
                                            class="form-control"
                                            placeholder="Enter your Pin Code"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password" class="form-label fs-7"
                                    >Password</label
                                    >
                                    <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="Enter your password"
                                            required
                                    />
                                </div>
                                <div class="col">
                                    <label for="cpassword" class="form-label fs-7"
                                    >Confirm Password</label
                                    >
                                    <input
                                            type="cpassword"
                                            name="cpassword"
                                            id="cpassword"
                                            class="form-control"
                                            placeholder="Enter Confirm password"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="profileImage" class="form-label fs-7">Upload Profile Image</label>
                                <input
                                        type="file"
                                        name="file"
                                        id="profileImage"
                                        class="form-control"
                                        accept="image/*"
                                />
                            </div>

                            <button type="submit" class="btn btn-dark w-100">
                                Register
                            </button>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center">

                        <p class="mt-2 mb-0">
                            Already have an account ?
                            <a href="/signin" class="text-decoration-none">Sign in </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
