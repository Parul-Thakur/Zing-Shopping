<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <section>
      <!--------------------------------------------Start Slider------------------------------------------>
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/background/bg2.webp"
              class="d-block w-100"
              alt="..."
              style="object-fit: cover; height: 350px; width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/background/bg3.webp"
              class="d-block w-100"
              alt="..."
              style="object-fit: cover; height: 350px; width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/background/bg1.jpg"
              class="d-block w-100"
              alt="..."
              style="object-fit: cover; height: 350px; width: 100%"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--------------------------------------------------End Slider------------------------------------------------>

      <!--------------------------------------------------Start Category------------------------------------------------>
      <div class="container">
        <div class="row text-center">
          <p class="fs-4 m-4">Category</p>
          <!-- Card 1 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c1.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Electronics</p>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c2.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Laptop</p>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c3.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Mobile Phones</p>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c4.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Clothing</p>
            </div>
          </div>
          <!-- Card 5 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c5.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Fashion</p>
            </div>
          </div>
          <!-- Card 6 -->
          <div class="col-md-2 col-sm-4 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary">
              <div class="card-img-container">
                <img src="img/category/c6.png" alt="Category" class="img-fluid" />
              </div>
              <p class="mt-2">Books</p>
            </div>
          </div>
        </div>
      </div>
      <!--------------------------------------------------End Category------------------------------------------------>

      <!--------------------------------------------------Start Latest Product Module------------------------------------------------>
      <div class="container-fluid bg-light p-3">
        <div class="row">
          <p class="text-center fs-4">Latest Product</p>
          <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
              <div class="card-body text-center">
                <img src="img/product/p1.png" alt="product" class="" width="60%" height="200px"/>
                <p class="text-center">Iphone 15</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm p-2 mb-5 bg-body-tertiary rounded">
              <div class="card-body text-center">
                <img src="img/product/p1.png" alt="product" class="" width="60%" height="200px"/>
                <p class="text-center">Iphone 15</p>

          </div>

              <div class="card-body text-center">
                <img src="img/product/p1.png" alt="product" class="" width="60%" height="200px"/>
                <p class="text-center">Iphone 15</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
              <div class="card-body text-center">
                <img src="img/product/p1.png" alt="product" class="" width="60%" height="200px"/>
                <p class="text-center">Iphone 15</p>
              </div>
            </div>

        </div>
      </div>
      <!--------------------------------------------------End Latest Product Module------------------------------------------------>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
