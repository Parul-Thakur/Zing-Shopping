<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
</head>
<body>
<section>
    <div
            class="container d-flex align-items-center justify-content-center vh-100"
    >
        <div class="row w-100">
            <!-- Image Section -->
            <div
                    class="col-md-6 d-flex align-items-center justify-content-center p-5"
            >
                <img
                        src="img/login.png"
                        alt="Login Illustration"
                        class="img-fluid"
                />
            </div>

            <!-- Login Form Section -->
            <div class="col-md-6 mt-5 p-5">
                <div class="card shadow-lg rounded p-3 mb-5 bg-body-tertiary">
                    <div class="card-header bg-light">
                        <p class="fs-4 text-center">Reset Password</p>
                        <th:block th:if="${session.success}">
                            <p class="text-success fw-bold">[[${session.success}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMessage}">
                            <p class="text-danger fw-bold">[[${session.errorMessage}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>
                    </div>
                    <div class="card-body p-3">
                        <form action="/reset-password" method="POST">
                            <div class="mb-3">
                                <label class="form-label"> New Password</label>
                                <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Enter your password"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Reset Password</label>
                                <input
                                        type="password"

                                        class="form-control"
                                        placeholder="Enter your password"
                                        required
                                />
                            </div>
                            <input type="hidden" th:value="${token}" name="token"/>
                            <div class="text-center">
                                <button type="submit" class="btn btn-dark text-white">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
