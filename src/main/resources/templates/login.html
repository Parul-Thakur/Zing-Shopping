<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section>
      <div
        class="container d-flex align-items-center justify-content-center vh-100"
      >
        <div class="row w-100">
          <!-- Image Section -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center p-5"
          >
            <img
              src="img/login.png"
              alt="Login Illustration"
              class="img-fluid"
            />
          </div>

          <!-- Login Form Section -->
          <div class="col-md-6 mt-5">
            <div class="card shadow-lg rounded">
              <div class="card-header bg-light">
                <h4 class="text-center m-0 p-3">Login</h4>
                <div th:if="${param.error}" class="alert alert-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                <div th:if="${param.logout}" class="alert alert-success">Logout successfully</div>
              </div>
              <div class="card-body p-3">
                <form action="/login" method="POST">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="username"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-5">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-dark w-100">
                    Login
                  </button>
                </form>
              </div>
              <div class="card-footer bg-light text-center">
                <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
                <p class="mt-2 mb-0">
                  Don't have an account?
                  <a href="/register" class="text-decoration-none">Create One</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
