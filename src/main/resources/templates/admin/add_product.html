<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      label {
        text-align: left;
        display: block;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container p-5 mt-3">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card card-sh">
              <div class="card-header">
                <h4 class="text-center">Add Product </h4>
                <th:block th:if="${session.success}">
                  <p class="text-success fw-bold">[[${session.success}]]</p>
                  <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>
                </th:block>
                <th:block th:if="${session.errorMessage}">
                  <p class="text-danger fw-bold">[[${session.errorMessage}]]</p>
                  <th:block th:text="${@commonServiceImpl.removeSessionStorage()}"></th:block>

                </th:block>
              </div>
              <div class="card-body">
                <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label>Enter Title</label>
                    <input type="text" name="title" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>Enter Description</label>
                    <textarea
                      rows="3"
                      class="form-control"
                      name="description"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label>Category</label>
                    <select class="form-control" name="category">
                      <option value="">---Select---</option>
                      <option th:each="c:${categories}">[[${c.name}]]</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label>Enter Price</label>
                    <input type="number" name="price" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label >Status</label>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" checked value="true">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Active
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Inactive
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col">
                      <label>Enter Stock</label>
                      <input type="text" name="stock" class="form-control" />
                    </div>
                    <div class="mb-3 col">
                      <label>Upload Image</label>
                      <input type="file" name="file" class="form-control" />
                    </div>
                  </div>
                  <button class="btn btn-dark col-md-12">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
